<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <h1 style="color: white; padding-left: 10px;">CALCULATOR</h1>
            <form action="">
                
                    <input type="text" class="display" id="output">
                
               
                <div>
                    <input type="button" value="AC" onclick="clearAll()" id="clear" class="button1">
                    <input type="button" value="DE" onclick="removeLast()" id="delete" class="button1">
                    <input type="button" value="%" onclick="display('%')" id="percentage" class="button1">
                    <input type="button" value="/" onclick="display('/')" id="divide" class="button1">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(7)" class="button" id="seven">
                    <input type="button" value="8" onclick="display(8)" id="eight" class="button">
                    <input type="button" value="9" onclick="display(9)" id="nine" class="button">
                    <input type="button" value="*" onclick="display('*')" id="multiply" class="button1">
                </div>
                <div>
                    <input type="button" value="4" onclick="display(4)" id="four" class="button">
                    <input type="button" value="5" onclick="display(5)" id="five" class="button">
                    <input type="button" value="6" onclick="display(6)" id="six" class="button">
                    <input type="button" value="-" onclick="display('-')" id="minus" class="button1">
                </div>
                <div>
                    <input type="button" value="1" onclick="display(1)" id="one" class="button">
                    <input type="button" value="2" onclick="display(2)" id="two" class="button">
                    <input type="button" value="3" onclick="display(3)" id="three" class="button">
                    <input type="button" value="+" onclick="display('+')" id="plus" class="button1">
                </div>
                <div>
                    <input type="button" value="0" class="button" onclick="display(0)" id="zero">
                    <input type="button" value="." onclick="display('.')" id="" class="button">
                    <input type="button" value="=" onclick="evaluateExp()" id="equal" class="equal">
                </div>
            </form>
        
    </div>

</body>
<script src="./calcu.js"></script>

</html>
